- name: Copy deployment configuration
  copy:
    src: "app-green.yml"
    dest: $HOME

- name: Check deployments
  shell: "./bin/kubectl get deployments"
  args:
    chdir: $HOME

- name: Check pods
  shell: "./bin/kubectl get pod app-green"
  args:
    chdir: $HOME

- name: Describe pods
  shell: "./bin/kubectl describe pod app-green"
  args:
    chdir: $HOME
    
- name: Apply deployment configuration
  shell: "./bin/kubectl apply -f app-green.yml"
  args:
    chdir: $HOME
