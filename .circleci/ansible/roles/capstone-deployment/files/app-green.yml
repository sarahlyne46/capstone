apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-project-deployment
  labels:
    app: capstone-project-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: capstone-project-app
  template:
    metadata:
      labels:
        app: capstone-project-app
    spec:
      containers:
        - name: capstone-project-app
          image: sarahlyne46/capstone_v3:capstone-1811
          ports:
            - containerPort: 80
            - targetPort: 5000
